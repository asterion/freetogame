<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <form action="#">
      <div class="py-3">
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" #title>
          </div>
        </div>
        <div class="row mb-3">
          <label for="category" class="col-sm-2 col-form-label">Género</label>
          <div class="col-sm-10">
            <select class="form-select" aria-label="select categories" #category>
              <option selected>Seleccionar un género</option>
              <option *ngFor="let category of categories">{{ category }}</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="platform" class="col-sm-2 col-form-label">Plataforma</label>
          <div class="col-sm-10">
            <select class="form-select" id="platform" #platform>
              <option value="">Todos</option>
              <option value="PC">PC (Windows)</option>
              <option value="Browser">Web Browser</option>
            </select>
          </div>
        </div>
        <div class="d-flex mb-3 justify-content-center align-items-center">
          <div class="px-1">
            <button type="reset" class="btn btn-secondary" (click)="allResults()">Ver todos</button>
          </div>
          <div class="px-1">
            <button type="button" class="btn btn-primary" (click)="filterResults(title.value, category.value, platform.value)">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <app-games-list *ngFor="let freetogames of filteredFreetogamesList" [freetogames]="freetogames"></app-games-list>
    </div>
  </div>
</div>
